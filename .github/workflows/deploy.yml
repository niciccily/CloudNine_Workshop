name: Deploy to AWS
on:
  push:
    branches: [main]
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIASM4B6XZUWYBT66XT }}
          aws-secret-access-key: ${{ secrets.72EfPAg3ggs8gc74O3IkCYWNfxxgmPMXhZdNJRNs }}
          aws-region: us-east-1
      
      - name: Sync files to S3
        run: aws s3 sync . s3://samfernandez-portfolio-2025 --delete
      
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.EUF9YL4QXFXXV }} --paths "/*"

